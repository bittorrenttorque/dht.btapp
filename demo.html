<script>
	var fb = new Firebase('http://gamma.firebase.com/kzahel514569604');
	var torrents = fb.child('torrents');

	var listener = new BtappContent();
	listener.on('all', function(ev, data) {
		console.log(ev + ': ' + JSON.stringify(data));
	});
	listener.on('content', function(torrent) {
		var obj = {};
		obj[torrent.id] = torrent;
		torrents.push(obj);
	});
</script>
